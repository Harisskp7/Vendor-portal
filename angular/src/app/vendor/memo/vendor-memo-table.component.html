<div class="rfq-container">
  <h2 class="title">Invoice Records</h2>

  <table *ngIf="mems.length > 0; else noGR" class="rfq-table">
    <thead>
      <tr>
        <th>Invoice No</th>
        <th>Material No</th>
        <th>Material Desc</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Invoice Date</th>
        <th>Supplier name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mem of mems">
        <td>{{ mem.Vbeln }}</td>
        <td>{{ mem.Gjahr }}</td>
        <td>{{ formatDate(mem.Budat) }}</td>
        <td>{{ mem.Cpudt }}</td>
        <td>{{ mem.Blart }}</td>
        <td>{{ mem.Netwr }}</td>
        <td>{{ mem.Waerk }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noGR>
    <p class="no-data">No Goods Receipt records found for this vendor.</p>
  </ng-template>
</div>
