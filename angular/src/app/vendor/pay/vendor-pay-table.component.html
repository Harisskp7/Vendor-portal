<div class="rfq-container">
  <h2 class="title">Invoice Records</h2>

  <table *ngIf="pays.length > 0; else noGR" class="rfq-table">
    <thead>
      <tr>
        <th>Invoice No</th>
        <th>Material No</th>
        <th>Material Desc</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Invoice Date</th>
        <th>Aging</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pay of pays">
        <td>{{ pay.Belnr }}</td>
        <td>{{ pay.Gjahr }}</td>
        <td>{{ pay.Buzei }}</td>
        <td>{{ pay.Wrbtr }}</td>
        <td>{{ pay.Zfbdt }}</td>
        <td>{{ pay.Budat }}</td>
        <td>{{pay.Aging }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noGR>
    <p class="no-data">No Goods Receipt records found for this vendor.</p>
  </ng-template>
</div>
